<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIPA AI - Diagn√≥stico H√≠brido</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="importmap">
      { "imports": { "@google/generative-ai": "https://esm.run/@google/generative-ai" } }
    </script>
    <style>
        .card { background: white; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); padding: 20px; }
        .tab-active { border-bottom: 4px solid #1e3a8a; color: #1e3a8a; font-weight: bold; }
        .recording { animation: pulse 1.5s infinite; background: #fee2e2 !important; color: #ef4444 !important; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <header class="bg-blue-900 text-white p-6 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-black italic">PIPA <span class="text-blue-400 font-normal">VOICE AI</span></h1>
                <p class="text-[10px] text-blue-200 uppercase font-bold tracking-tighter leading-none">Pindamonhangaba - 2026</p>
            </div>
            <div class="flex gap-4 items-center">
                <input type="password" id="api-key" placeholder="Cole sua API Key aqui" class="text-xs p-2 rounded bg-blue-800 border-none text-white w-40 outline-none focus:ring-1 ring-blue-400">
                <div class="text-center bg-blue-800 p-2 rounded-lg px-6">
                    <span id="ifl-value" class="text-2xl font-black">0.0</span>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <div class="flex space-x-8 mb-8 border-b">
            <button onclick="switchTab('manual')" id="tab-manual" class="tab-active pb-2 px-4 uppercase text-xs">Planilha Manual</button>
            <button onclick="switchTab('ia')" id="tab-ia" class="text-gray-400 pb-2 px-4 uppercase text-xs">An√°lise de Voz IA</button>
        </div>

        <section id="content-manual">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-2 card overflow-x-auto">
                    <table class="w-full text-sm">
                        <thead><tr class="text-gray-400 text-left border-b text-[10px] uppercase"><th class="p-2">Estudante</th><th class="p-2 text-center">Palavras</th><th class="p-2 text-center">Pseudo</th><th class="p-2 text-center">Status</th></tr></thead>
                        <tbody id="manual-table-body"></tbody>
                    </table>
                </div>
                <div class="card h-64"><canvas id="chartLevels"></canvas></div>
            </div>
        </section>

        <section id="content-ia" class="hidden grid grid-cols-1 md:grid-cols-2 gap-6">
            <div id="voice-list" class="space-y-4"></div>
            <div class="card bg-slate-900 text-green-400 font-mono text-xs p-6 overflow-y-auto h-[400px]">
                <p class="text-gray-500 mb-4 font-sans uppercase font-bold">Terminal de Diagn√≥stico IA:</p>
                <div id="ai-response-log">Aguardando grava√ß√£o para processar...</div>
            </div>
        </section>
    </main>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        window.students = [
            { id: 1, name: "AGATHA MAMEDE", words: 50, pseudo: 30, text: 18 },
            { id: 2, name: "MURILLO FELIX", words: 0, pseudo: 0, text: 0 }
        ];

        let mediaRecorder;
        let audioChunks = [];

        window.switchTab = (tab) => {
            document.getElementById('content-manual').classList.toggle('hidden', tab !== 'manual');
            document.getElementById('content-ia').classList.toggle('hidden', tab !== 'ia');
            document.getElementById('tab-manual').className = tab === 'manual' ? 'tab-active pb-2 px-4 uppercase text-xs' : 'text-gray-400 pb-2 px-4 uppercase text-xs';
            document.getElementById('tab-ia').className = tab === 'ia' ? 'tab-active pb-2 px-4 uppercase text-xs' : 'text-gray-400 pb-2 px-4 uppercase text-xs';
            if(tab === 'ia') renderVoiceCards();
        };

        window.startRecording = async (index, btn) => {
            const key = document.getElementById('api-key').value;
            if(!key) return alert("Por favor, insira sua API Key no topo para usar a voz.");

            if (mediaRecorder && mediaRecorder.state === "recording") {
                mediaRecorder.stop();
                btn.classList.remove('recording');
                btn.innerText = "üé§ Analisar";
                return;
            }

            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];

            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = async () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                await callGeminiAI(audioBlob, index);
            };

            mediaRecorder.start();
            btn.classList.add('recording');
            btn.innerText = "üõë Parar";
        };

        async function callGeminiAI(blob, index) {
            const log = document.getElementById('ai-response-log');
            log.innerHTML = `> Processando voz de ${window.students[index].name}...\n> Enviando para Google Gemini...`;
            
            const reader = new FileReader();
            reader.readAsDataURL(blob);
            reader.onloadend = async () => {
                const base64Data = reader.result.split(',')[1];
                const apiKey = document.getElementById('api-key').value;
                
                try {
                    const genAI = new GoogleGenerativeAI(apiKey);
                    const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

                    const prompt = "Analise este √°udio de leitura de uma crian√ßa. Conte as palavras por minuto lidas corretamente, avalie a precis√£o (erros/pulos) e a pros√≥dia (ritmo). Responda em Portugu√™s de forma curta.";

                    const result = await model.generateContent([
                        prompt,
                        { inlineData: { data: base64Data, mimeType: "audio/webm" } }
                    ]);

                    log.innerHTML = `> AN√ÅLISE CONCLU√çDA:\n\n${result.response.text()}`;
                } catch (err) {
                    log.innerHTML = `> ERRO: ${err.message}`;
                }
            };
        }

        window.renderVoiceCards = () => {
            const list = document.getElementById('voice-list');
            list.innerHTML = window.students.map((s, i) => `
                <div class="card flex justify-between items-center">
                    <span class="font-bold text-gray-700 uppercase text-xs">${s.name}</span>
                    <button onclick="startRecording(${i}, this)" class="bg-blue-100 text-blue-600 px-4 py-2 rounded-full font-bold text-xs">üé§ Analisar</button>
                </div>
            `).join('');
        };

        // Fun√ß√µes de gr√°fico e dashboard mantidas...
        // (Aqui viria o restante do c√≥digo de IFL e tabelas j√° fornecido)
    </script>
</body>
</html>
