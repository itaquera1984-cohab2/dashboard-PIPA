<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIPA AI - Conex√£o Direta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .card { background: white; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); padding: 20px; }
        .tab-active { border-bottom: 4px solid #1e3a8a; color: #1e3a8a; font-weight: bold; }
        .recording { animation: pulse 1.5s infinite; background: #fee2e2 !important; color: #ef4444 !important; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .input-manual { border: 1px solid #e2e8f0; border-radius: 4px; padding: 2px; width: 100%; text-align: center; font-size: 12px; }
    </style>
</head>
<body class="bg-slate-50 font-sans">

    <header class="bg-blue-900 text-white p-6 shadow-xl">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <div>
                <h1 class="text-2xl font-black tracking-tighter uppercase">PIPA <span class="text-blue-400">Audio Analytics</span></h1>
                <p class="text-[10px] font-bold text-blue-300">Pindamonhangaba - Gest√£o 2026</p>
            </div>
            <div class="flex items-center gap-3">
                <input type="password" id="api-key" placeholder="COLE SUA CHAVE AQUI" class="text-xs p-2 rounded bg-blue-800 border border-blue-700 text-white w-48 outline-none focus:ring-2 ring-blue-400">
                <div class="bg-blue-800 p-2 rounded-lg border border-blue-700 text-center min-w-[60px]">
                    <span id="ifl-value" class="text-xl font-black">0.0</span>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <div class="flex space-x-6 mb-6 border-b border-slate-200">
            <button onclick="switchTab('manual')" id="tab-manual" class="tab-active pb-2 px-4 uppercase text-[11px] font-bold tracking-widest">Planilha</button>
            <button onclick="switchTab('ia')" id="tab-ia" class="text-slate-400 pb-2 px-4 uppercase text-[11px] font-bold tracking-widest">An√°lise IA</button>
        </div>

        <section id="content-manual" class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 card overflow-x-auto">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="font-bold text-slate-800 text-sm uppercase">Entrada de Dados</h2>
                    <button onclick="addStudent()" class="bg-blue-600 text-white text-[10px] px-4 py-1.5 rounded-full font-bold shadow-md hover:bg-blue-700">+ ALUNO</button>
                </div>
                <table class="w-full text-xs text-center">
                    <thead>
                        <tr class="text-slate-400 border-b uppercase bg-slate-50">
                            <th class="p-3 text-left">Estudante</th>
                            <th class="p-3">Palavras</th>
                            <th class="p-3">Pseudo</th>
                            <th class="p-3">Texto</th>
                            <th class="p-3">Status</th>
                        </tr>
                    </thead>
                    <tbody id="manual-table-body"></tbody>
                </table>
            </div>
            <div class="card flex flex-col items-center">
                <canvas id="chartLevels" style="max-height: 250px;"></canvas>
            </div>
        </section>

        <section id="content-ia" class="hidden grid grid-cols-1 md:grid-cols-2 gap-6">
            <div id="voice-list" class="space-y-3"></div>
            <div class="card bg-slate-900 border-4 border-slate-800 p-6 h-[400px] overflow-y-auto font-mono text-xs">
                <p class="text-blue-400 font-bold mb-4 uppercase border-b border-slate-700 pb-2 italic">>> Gemini Live Terminal</p>
                <div id="ai-response-log" class="text-emerald-400 whitespace-pre-wrap leading-relaxed">Pronto para processar √°udio...</div>
            </div>
        </section>
    </main>

    <script>
        // Dados e L√≥gica Base
        window.students = [
            { id: 1, name: "AGATHA MAMEDE", words: 50, pseudo: 30, text: 18 },
            { id: 2, name: "MURILLO FELIX", words: 0, pseudo: 0, text: 0 }
        ];
        let mediaRecorder;
        let audioChunks = [];
        let chart;

        function getClass(s) {
            if (s.words === 0) return { label: "N√≠vel 1", weight: 0, color: '#f43f5e' };
            if (s.words > 65) return { label: "Fluente", weight: 10, color: '#10b981' };
            return { label: "Iniciante", weight: 6, color: '#84cc16' };
        }

        window.updateData = (index, field, value) => {
            window.students[index][field] = parseInt(value) || 0;
            renderAll();
        };

        window.addStudent = () => {
            window.students.push({ id: Date.now(), name: "NOVO ALUNO", words: 0, pseudo: 0, text: 0 });
            renderAll();
        };

        function renderAll() {
            const body = document.getElementById('manual-table-body');
            body.innerHTML = '';
            let totalWeight = 0;
            let counts = { "N√≠vel 1": 0, "Iniciante": 0, "Fluente": 0 };

            window.students.forEach((s, i) => {
                const info = getClass(s);
                totalWeight += info.weight;
                counts[info.label]++;
                body.innerHTML += `
                    <tr class="border-b">
                        <td class="p-2"><input class="bg-transparent font-bold outline-none uppercase w-full" value="${s.name}" onchange="window.students[${i}].name=this.value.toUpperCase()"></td>
                        <td class="p-2"><input type="number" class="input-manual" value="${s.words}" onchange="updateData(${i}, 'words', this.value)"></td>
                        <td class="p-2"><input type="number" class="input-manual" value="${s.pseudo}" onchange="updateData(${i}, 'pseudo', this.value)"></td>
                        <td class="p-2"><input type="number" class="input-manual" value="${s.text}" onchange="updateData(${i}, 'text', this.value)"></td>
                        <td class="p-2 font-black text-[10px]" style="color:${info.color}">${info.label.toUpperCase()}</td>
                    </tr>`;
            });
            const ifl = (totalWeight / window.students.length).toFixed(1);
            document.getElementById('ifl-value').innerText = ifl;
            updateChart(counts, ifl);
        }

        // Fun√ß√µes de Voz - CONEX√ÉO DIRETA (SEM SDK)
        window.switchTab = (tab) => {
            document.getElementById('content-manual').classList.toggle('hidden', tab !== 'manual');
            document.getElementById('content-ia').classList.toggle('hidden', tab !== 'ia');
            if(tab === 'ia') renderVoiceCards();
        };

        window.startRecording = async (index, btn) => {
            const key = document.getElementById('api-key').value;
            if(!key) return alert("COLE SUA API KEY NO TOPO.");

            if (mediaRecorder && mediaRecorder.state === "recording") {
                mediaRecorder.stop();
                btn.classList.remove('recording');
                btn.innerText = "üé§ ANALISAR";
                return;
            }

            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = async () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                await sendToGeminiDirect(audioBlob, index);
            };
            mediaRecorder.start();
            btn.classList.add('recording');
            btn.innerText = "üõë PARAR";
        };

async function sendToGeminiDirect(blob, index) {
            const log = document.getElementById('ai-response-log');
            const apiKey = document.getElementById('api-key').value;
            log.innerHTML = `> ACESSANDO SERVIDOR...\n> ANALISANDO: ${window.students[index].name}`;

            const reader = new FileReader();
            reader.readAsDataURL(blob);
            reader.onloadend = async () => {
                const base64Data = reader.result.split(',')[1];
                
                // MUDAN√áA: Usando a vers√£o v1 (est√°vel) e o modelo PRO se o FLASH falhar
                const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-pro:generateContent?key=${apiKey}`;

                const payload = {
                    contents: [{
                        parts: [
                            { text: "Analise este √°udio de leitura. Informe: Palavras por minuto e n√≠vel de flu√™ncia. Responda em Portugu√™s." },
                            { inlineData: { mimeType: "audio/webm", data: base64Data } }
                        ]
                    }]
                };

                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    const data = await response.json();
                    
                    if (data.candidates && data.candidates[0].content) {
                        log.innerHTML = `> SUCESSO:\n\n${data.candidates[0].content.parts[0].text}`;
                    } else if (data.error) {
                        // Se o PRO tamb√©m der erro 404, tentaremos o nome alternativo
                        log.innerHTML = `> ERRO DO GOOGLE: ${data.error.message}\n\nTentando rota alternativa...`;
                        tryAlternativeModel(base64Data, apiKey, index);
                    }
                } catch (err) {
                    log.innerHTML = `> ERRO DE REDE: ${err.message}`;
                }
            };
        }

        async function tryAlternativeModel(base64, key, index) {
            const log = document.getElementById('ai-response-log');
            // √öltima tentativa com o nome de modelo legado que algumas contas ainda usam
            const url = `https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent?key=${key}`;
            const payload = { contents: [{ parts: [{ text: "Transcri√ß√£o curta deste √°udio." }, { inlineData: { mimeType: "audio/webm", data: base64 } }] }] };
            
            const response = await fetch(url, { method: 'POST', body: JSON.stringify(payload) });
            const data = await response.json();
            if(data.candidates) {
                log.innerHTML = `> CONCLU√çDO (Rota 2):\n\n${data.candidates[0].content.parts[0].text}`;
            } else {
                log.innerHTML = `> ERRO CR√çTICO: O modelo Gemini 1.5 n√£o parece estar ativo na sua conta Google AI Studio. Verifique os termos de uso no site do AI Studio.`;
            }
        }

        function renderVoiceCards() {
            const list = document.getElementById('voice-list');
            list.innerHTML = window.students.map((s, i) => `<div class="card flex justify-between items-center p-4 border-l-4 border-blue-900 bg-white shadow-sm mb-2"><span class="font-bold text-slate-700 text-[10px]">${s.name}</span><button onclick="startRecording(${i}, this)" class="bg-blue-50 text-blue-600 px-5 py-2 rounded-full font-bold text-[10px] hover:bg-blue-600 hover:text-white transition-all">üé§ ANALISAR</button></div>`).join('');
        }

        function updateChart(counts, ifl) {
            const ctx = document.getElementById('chartLevels').getContext('2d');
            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'doughnut',
                data: { labels: Object.keys(counts), datasets: [{ data: Object.values(counts), backgroundColor: ['#f43f5e','#84cc16','#10b981'], cutout: '80%' }] },
                options: { maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } } }
            });
        }
        renderAll();
    </script>
</body>
</html>
