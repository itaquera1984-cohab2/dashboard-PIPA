<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIPA AI - Vers√£o Final Est√°vel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="importmap">
      { "imports": { "@google/generative-ai": "https://esm.run/@google/generative-ai" } }
    </script>
    <style>
        .card { background: white; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); padding: 20px; }
        .tab-active { border-bottom: 4px solid #1e3a8a; color: #1e3a8a; font-weight: bold; }
        .recording { animation: pulse 1.5s infinite; background: #fee2e2 !important; color: #ef4444 !important; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .input-manual { border: 1px solid #e2e8f0; border-radius: 4px; padding: 2px; width: 100%; text-align: center; font-size: 12px; }
    </style>
</head>
<body class="bg-slate-50 font-sans">

    <header class="bg-blue-900 text-white p-6 shadow-xl">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <div>
                <h1 class="text-2xl font-black tracking-tighter">PIPA <span class="text-blue-400">VOICE AI</span></h1>
                <p class="text-[10px] uppercase font-bold text-blue-300">Gest√£o Interativa - Pindamonhangaba</p>
            </div>
            <div class="flex items-center gap-3">
                <input type="password" id="api-key" placeholder="COLE SUA CHAVE AQUI" class="text-xs p-2 rounded bg-blue-800 border border-blue-700 text-white w-48 outline-none focus:ring-2 ring-blue-400">
                <div class="bg-blue-800 p-2 rounded-lg border border-blue-700 min-w-[80px] text-center">
                    <span class="block text-[9px] uppercase text-blue-300">IFL Global</span>
                    <span id="ifl-value" class="text-xl font-black text-white">0.0</span>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <div class="flex space-x-6 mb-6 border-b border-slate-200">
            <button onclick="switchTab('manual')" id="tab-manual" class="tab-active pb-2 px-4 uppercase text-[11px] tracking-widest transition-all">Planilha Manual</button>
            <button onclick="switchTab('ia')" id="tab-ia" class="text-slate-400 pb-2 px-4 uppercase text-[11px] tracking-widest transition-all">Diagn√≥stico de Voz IA</button>
        </div>

        <section id="content-manual" class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 card overflow-x-auto">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="font-bold text-slate-800 text-sm uppercase">Entrada de Dados</h2>
                    <button onclick="addStudent()" class="bg-blue-600 text-white text-[10px] px-4 py-1.5 rounded-full font-bold hover:bg-blue-700 transition-all shadow-md">+ ALUNO</button>
                </div>
                <table class="w-full text-xs">
                    <thead>
                        <tr class="text-slate-400 text-center border-b uppercase font-bold bg-slate-50">
                            <th class="p-3 text-left w-1/3">Estudante</th>
                            <th class="p-3">Palavras</th>
                            <th class="p-3">Pseudo</th>
                            <th class="p-3">Texto</th>
                            <th class="p-3 w-20">NEE</th>
                            <th class="p-3">Status</th>
                        </tr>
                    </thead>
                    <tbody id="manual-table-body"></tbody>
                </table>
            </div>
            <div class="card flex flex-col items-center">
                <h3 class="text-[11px] font-bold text-slate-400 uppercase mb-4">Distribui√ß√£o Proporcional</h3>
                <div class="w-full h-64">
                    <canvas id="chartLevels"></canvas>
                </div>
            </div>
        </section>

        <section id="content-ia" class="hidden grid grid-cols-1 md:grid-cols-2 gap-6">
            <div id="voice-list" class="space-y-3"></div>
            <div class="card bg-slate-900 border-4 border-slate-800 p-6 h-[450px] overflow-y-auto font-mono text-xs">
                <p class="text-blue-400 font-sans font-bold mb-4 uppercase tracking-widest border-b border-slate-700 pb-2">Terminal Gemini Analytics</p>
                <div id="ai-response-log" class="text-emerald-400 whitespace-pre-wrap">Aguardando grava√ß√£o para iniciar processamento multimodal...</div>
            </div>
        </section>
    </main>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        window.students = [
            { id: 1, name: "AGATHA MAMEDE", words: 50, pseudo: 30, text: 18, isNEE: false },
            { id: 2, name: "MURILLO FELIX", words: 0, pseudo: 0, text: 0, isNEE: false }
        ];
        let mediaRecorder;
        let audioChunks = [];
        let chart;

        function getClass(s) {
            if (s.words === 0 && s.pseudo === 0) return { label: "N√≠vel 1", weight: 0, color: '#f43f5e' };
            if (s.words > 65 && s.text >= 18) return { label: "Fluente", weight: 10, color: '#10b981' };
            if (s.words > 10) return { label: "Iniciante", weight: 6, color: '#84cc16' };
            return { label: "N√≠vel 4", weight: 4, color: '#f59e0b' };
        }

        window.updateData = (index, field, value) => {
            window.students[index][field] = (typeof window.students[index][field] === 'number') ? parseInt(value) || 0 : value;
            renderAll();
        };

        window.addStudent = () => {
            window.students.push({ id: Date.now(), name: "NOVO ALUNO", words: 0, pseudo: 0, text: 0, isNEE: false });
            renderAll();
        };

        function renderAll() {
            const body = document.getElementById('manual-table-body');
            if(!body) return; body.innerHTML = '';
            let totalWeight = 0;
            let counts = { "N√≠vel 1": 0, "N√≠vel 4": 0, "Iniciante": 0, "Fluente": 0 };

            window.students.forEach((s, i) => {
                const info = getClass(s);
                totalWeight += info.weight;
                counts[info.label]++;
                body.innerHTML += `
                    <tr class="border-b hover:bg-slate-50 transition-colors">
                        <td class="p-2"><input class="bg-transparent font-bold outline-none uppercase w-full" value="${s.name}" onchange="updateData(${i}, 'name', this.value)"></td>
                        <td class="p-2"><input type="number" class="input-manual" value="${s.words}" onchange="updateData(${i}, 'words', this.value)"></td>
                        <td class="p-2"><input type="number" class="input-manual" value="${s.pseudo}" onchange="updateData(${i}, 'pseudo', this.value)"></td>
                        <td class="p-2"><input type="number" class="input-manual" value="${s.text}" onchange="updateData(${i}, 'text', this.value)"></td>
                        <td class="p-2 text-center"><input type="checkbox" ${s.isNEE?'checked':''} onchange="updateData(${i}, 'isNEE', this.checked)"></td>
                        <td class="p-2 text-center font-black text-[10px]" style="color:${info.color}">${info.label.toUpperCase()}</td>
                    </tr>`;
            });
            const ifl = window.students.length ? (totalWeight / window.students.length).toFixed(1) : 0;
            document.getElementById('ifl-value').innerText = ifl;
            updateChart(counts, ifl);
        }

        window.switchTab = (tab) => {
            document.getElementById('content-manual').classList.toggle('hidden', tab !== 'manual');
            document.getElementById('content-ia').classList.toggle('hidden', tab !== 'ia');
            document.getElementById('tab-manual').className = tab === 'manual' ? 'tab-active pb-2 px-4 uppercase text-[11px] tracking-widest transition-all' : 'text-slate-400 pb-2 px-4 uppercase text-[11px] tracking-widest transition-all';
            document.getElementById('tab-ia').className = tab === 'ia' ? 'tab-active pb-2 px-4 uppercase text-[11px] tracking-widest transition-all' : 'text-slate-400 pb-2 px-4 uppercase text-[11px] tracking-widest transition-all';
            if(tab === 'ia') renderVoiceCards();
        };

        window.startRecording = async (index, btn) => {
            const key = document.getElementById('api-key').value;
            if(!key) return alert("CHAVE API N√ÉO ENCONTRADA. COLE NO TOPO DA P√ÅGINA.");

            if (mediaRecorder && mediaRecorder.state === "recording") {
                mediaRecorder.stop();
                btn.classList.remove('recording');
                btn.innerText = "üé§ ANALISAR";
                return;
            }

            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = async () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                await callGeminiAI(audioBlob, index);
            };
            mediaRecorder.start();
            btn.classList.add('recording');
            btn.innerText = "üõë PARAR";
        };

        async function callGeminiAI(blob, index) {
            const log = document.getElementById('ai-response-log');
            log.innerHTML = `> SOLICITANDO ACESSO AO SERVIDOR...\n> ANALISANDO VOZ DE: ${window.students[index].name}\n> AGUARDE...`;
            
            const reader = new FileReader();
            reader.readAsDataURL(blob);
            reader.onloadend = async () => {
                const base64Data = reader.result.split(',')[1];
                const apiKey = document.getElementById('api-key').value;
                try {
                    // MUDAN√áA CRUCIAL: For√ßando uso da API v1 est√°vel
                    const genAI = new GoogleGenerativeAI(apiKey);
                    const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" }, { apiVersion: 'v1' });

                    const result = await model.generateContent([
                        "Analise este √°udio de uma crian√ßa lendo. Forne√ßa: 1. Estimativa de Palavras por Minuto (PPM), 2. Erros cometidos, 3. Ritmo e Pros√≥dia. Responda em Portugu√™s de forma profissional.",
                        { inlineData: { data: base64Data, mimeType: "audio/webm" } }
                    ]);

                    log.innerHTML = `> SUCESSO! DIAGN√ìSTICO PARA ${window.students[index].name}:\n\n${result.response.text()}`;
                } catch (err) { 
                    log.innerHTML = `> FALHA NA COMUNICA√á√ÉO: ${err.message}\n\nDICA: Verifique se sua chave est√° ativa no painel do Google AI Studio e se o √°udio tem som.`; 
                }
            };
        }

        window.renderVoiceCards = () => {
            const list = document.getElementById('voice-list');
            list.innerHTML = window.students.map((s, i) => `<div class="card flex justify-between items-center p-4 border-l-4 border-blue-900 bg-white shadow-sm"><span class="font-bold text-slate-700 uppercase text-[10px]">${s.name}</span><button onclick="startRecording(${i}, this)" class="bg-blue-50 text-blue-600 px-5 py-2 rounded-full font-bold text-[10px] hover:bg-blue-600 hover:text-white transition-all border border-blue-100">üé§ ANALISAR</button></div>`).join('');
        };

        function updateChart(counts, ifl) {
            const ctx = document.getElementById('chartLevels').getContext('2d');
            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'doughnut',
                data: { labels: Object.keys(counts), datasets: [{ data: Object.values(counts), backgroundColor: ['#f43f5e','#f59e0b','#84cc16','#10b981'], cutout: '85%' }] },
                options: { maintainAspectRatio: false, plugins: { legend: { position: 'bottom', labels: { boxWidth: 8, font: { size: 9 } } } } },
                plugins: [{
                    id: 'centerText',
                    afterDraw: (chart) => {
                        const { ctx, chartArea: { top, width, height } } = chart;
                        ctx.save();
                        ctx.font = 'bold 28px sans-serif'; ctx.fillStyle = '#1e3a8a'; ctx.textAlign = 'center';
                        ctx.fillText(ifl, width / 2, top + height / 2 + 10);
                        ctx.restore();
                    }
                }]
            });
        }
        renderAll();
    </script>
</body>
</html>
